<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var height = window.prompt("输入身高(m): ");
        var weight = window.prompt("输入体重(kg): ");
        height = Number(height);
        weight = Number(weight);
        var bmi = weight / (height * height);
        console.info("BMI:", bmi);

        var result = bmi < 18.5 ? "偏瘦" : bmi > 23.9 ? "偏胖" : "正常";
        console.info(result)
    </script>
</body>
</html>
