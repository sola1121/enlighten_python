<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
</head>
<body>
    <h3>type: {{ request_type }}</h3>
    <h3>scheme: {{ scheme }}</h3>
    <h3>body: {{ body }}</h3>
    <h3>host: {{ host }}</h3>
    <h3>path: {{ path }}</h3>
    <h3>method: {{ method }}</h3>
    <h3>get: {{ get }}</h3>
    <h3>post: {{ post }}</h3>
    <h3>cookies: {{ cookies }}</h3>
</body>
</html>
