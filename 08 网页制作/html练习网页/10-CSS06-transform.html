<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #d1, #d2{
            position: absolute;
            top:50%;
            left:50%;
            width: 150px;
            height: 150px;
        }
        #d2{
            background-color: black;
            opacity: 0.5;
            transform: translateX(25px);
        }
        #d1{
            background-color: brown;
            transform: translateX(25px) rotate(45deg) ;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
