<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="None" method="get">
        <p>用户名称:
            <input type="text" name="uname" placeholder="请输入用户名">
        </p>
        <p>用户密码:
            <input type="password" name="upass" placeholder="请输入密码">
        </p>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="None">
        <p>用户性别:
            <input type="radio" name="gender" value="F">
            女
            <input type="radio" name="gender" value="M">
            男
        </p>
        <p>用户爱好:
            <input type="checkbox" name="hobby" value="0">吃
            <input type="checkbox" name="hobby" value="1">喝
            <input type="checkbox" name="hobby" value="2">玩
            <input type="checkbox" name="hobby" value="3">乐                                  
        </p>
        <p>
            <input type="hidden" name="uid" value="3924">
        </p>
        <p>其他补充
            <textarea name="intro" id="ta" cols="30" rows="10"></textarea>
        </p>
        <p>用户学历
            <select name="education">
                <option value="1">小学</option>
                <option value="2">初中</option>
                <option value="3">高中</option>
            </select>
        </p>
    </form>
</body>
</html>
