<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟天天果园会员登录</title>
    <link rel="stylesheet" href="CSS/hw01登录_模板02.css">
</head>
<body>
    <div id="container">
        <!-- 上: 会员登录 -->
        <h2>会员登录</h2>
        <!-- 下左: 图片, 会员注册超链接 -->
        <p>
            <img src="images/huiyuan.jpg" alt="会员登录">
            <a href="#">会员注册></a>
        </p>
        <!-- 下右: 登录表单 -->
        <div id="login">
            <form action="#" method="post">
                <!-- 第一行: 手机号 -->
                <div class="form-line">
                    <p>手机号</p>
                    <div>
                        <input type="text" name="phoneNum" class="form-control">
                    </div>
                </div>
                <!-- 第二行: 密码 -->
                <div class="form-line">
                    <p>密码</p>
                    <div>
                        <input type="password" name="upwd" class="form-control" placeholder="请输入6-20位字符">
                    </div>
                </div>                
                <!-- 第三行: 记住密码, 忘记密码 -->
                <div class="form-line">
                    <p></p>
                    <div class="forget">
                        <input type="checkbox" name="isSaved" id="isSaved" value="remember" checked>记住密码
                        <a href="#">忘记密码?</a>
                        <a href="#">快捷注册</a>
                    </div>
                </div>                
                <!-- 第四行: 登录 注册会员 -->
                <div class="form-line">
                    <p></p>
                    <input type="button" value="注册会员" class="goReg">
                    <a href="#" class="btnLogin">登录</a>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
