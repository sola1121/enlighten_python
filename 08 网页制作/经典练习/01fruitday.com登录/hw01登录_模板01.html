<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        #uname, #passwd{
            margin: 0px;
            padding: 0px;
            width: 296px;
            height: 36px;
            outline: none;
        }
        #confidition, #confidition a:link{
            color:grey;
        }
        #login_button, #regist_button{
            margin: 0px;
            padding: 0px;
            width: 145px;
            height: 40px;
            outline: none;
            border-radius: 9px;
        }
        #login_button{
            border: none;
            color: white;
            background-color: rgb(100, 150, 50);
        }
        #regist_button{
            border: rgb(100, 150, 50) solid 1px;
            color: rgb(100, 150, 50);
            background-color: rgb(245, 255, 237);
        }
    </style>
</head>
<body>
    <form action="none" method="post">
        <!-- 使用了表格来作为规则的容器, 生产中应该避免这样 -->
        <table>
            <tr>
                <td align="right">手机号</td>
                <td><input type="text" name="uname" id="uname"></td>
            </tr>
            <tr>
                <td align="right">密码</td>
                <td><input type="password" name="passwd" id="passwd" maxlength="20" minlength="6" placeholder="请输入6-20位字符"></td>
            </tr>
            <tr>
                <td></td>
                <td id="confidition"><input type="checkbox" name="remember">记住密码
                    <a href="none">忘记密码?</a>
                    <a href="none">快捷注册</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="login_button" value="登录">
                    <input type="reset" id="regist_button" value="注册会员">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
