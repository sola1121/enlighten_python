<form action="/login" method="post">
<p>用户名:<input type="text" name="the_name"></p>
<p>用户密码:<input type="password" name="the_pass"></p>
<p style="color: crimson; font-weight: bold;" id="verify">{% if result %}None{% else %} {{result}} {% end %}</p>
<p><input type="submit" value="登录"><input type="reset" value="重置"></p>
<p><a href="/regist">没有账号?点我注册</a></p>
</form>
<script>
    function $get_id(id_name){
        return document.getElementById(id_name)
    }
    console.info($get_id("verify").value)
    if ($get_id("verify").innerText == "None"){
        $get_id("verify").style.display='none'
    } else {
        $get_id("verify").style.display='block'
    }
</script>
