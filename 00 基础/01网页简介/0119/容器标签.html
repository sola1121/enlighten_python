<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容器标签</title>
	<style>
		body{
			margin: 0 5em 0 5em;
		}
		header{
			position: relative;
			width: 100%;
			background-color: black;
			color: white;
			text-aligin: center;
			top: 20px;
			z-index: 15;
		}
		nav{
			position: fixed;
			width:100%;
			top: 0px;
			background-color: #9FEE00;
			color: black;
			text-align: center;
			z-index: 20;
		}
		aside{
			position: relative;
			top: 40px;
			width: 15em;
			height: 600px;
			background-color: #FFB600;
			text-align: left;
		}
		article{
			position: relative;
			top: -35em;
			left: 16em;
			width: 75%;
			height: 600px;
			background-color: #E567B1;
		}
		footer{
			position: relative;
			top: -35em;
		}
		div{
			text-aligin: center;
		}
	</style>
</head>

<body>

<header>header</header>

<nav>--nav--导航栏--nav--</nav>

<aside>侧边栏</aside>

<section>

<article><div>div盒子模型div</div></article>

</section>

<footer><hr>--footer--页脚--footer--</footer>

</body>
</html>
